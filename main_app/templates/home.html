{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
{% endblock %}

{% block content %}

<section>
  <div>
    <h1>R8 OR H8</h1>
    <img class="logo-img" src="{% static 'images/beerinniceglass.svg' %}" alt="beer in a nice glass">
  </div>
</section>

<section>
  <form action="{% url 'home' %}" method="post">
    <h1>Login</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit">Login</button>
  </form>
</section>

{% endblock %}
