{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}
<div class="add-bar-title">
    {% if bar %}
      <h1>Edit {{ bar.name }}</h1>
    {% else %}
      <h1>Add a Bar</h1>
    {% endif %}
</div>
  <form action="" method="post" class="form-container">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit" class="btn">Submit</button>
  </form>
{% endblock %}
