{% comment %} {% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/beverages/beverage-detail.css' %}"
/>
{% endblock %}

{% block content %}
<div class="bev-details-container">
  <h2 class="bev-name">{{ beverage.name }}</h2>
  <p class="bev-description">A {{ beverage.dankness }} beverage</p>
  <div class="bev-details-btns">
    <a href="{% url 'beverages_update' beverage.id %}">Edit</a>
    <a href="{% url 'beverages_delete' beverage.id %}">Delete</a>
  </div>
</div>
{% endblock %} {% endcomment %}
