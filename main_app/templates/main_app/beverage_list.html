{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/beverages/beverage-index.css' %}"
/>
{% endblock %}

{% block content %}

<section>
  <h1>All Beverages</h1>
  <img src="" alt="">
</section>

<section>
  {% for beverage in beverage_list %}
  <div>
    <div></div>
    <a href="{% url 'beverages_detail' beverage.id %}">
      <div>
        <h2>{{ beverage.name }}</h2>
        <h3>{{ beverage.dankness }}</h3>
      </div>
    </a>
  </div>
    {% endfor %}
</section>

{% endblock %}
