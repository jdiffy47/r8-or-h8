{% extends 'base.html' %}
{% load static %}

{% block content %}

<div>
  <h1>Delete this bar?</h1>
</div>
<h2>Are you sure you want to delete {{ bar.name }}?</h2>

<form action="" method="POST">
  {% csrf_token %}
  <a href="{% url 'bars_detail' bar.id %}">
    Cancel
  </a>
  <button type="submit">Delete!</button>
</form>

{% endblock %}
