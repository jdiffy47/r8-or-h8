{% extends 'base.html' %}
{% load static %}

{% block head %}
{% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> {% endcomment %}
<link rel="stylesheet" type="text/css" href="{% static 'css/bars/bar-index.css' %}">
{% endblock %}

{% block content %}

<section>
  <h1>Bar List</h1>
</section>

<section>
  {% for bar in bars %}
  <div class="card">
    <a href="{% url 'bars_detail' bar.id %}">
      <div class="card-content">
        <div class="card-img-container">
          <img src="" alt="">
        </div>
        <h2>{{ bar.name }}</h2>
        <p>{{ bar.description }} located in {{ bar.area }}.</p>
      </div>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
